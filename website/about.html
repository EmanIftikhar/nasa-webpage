<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website - About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            position: relative;
            background-color: #354E7F;
            color: #EAEAEA;
            padding: 20px;
            text-align: left;
            overflow: hidden;
        }

        nav {
            background-color: #333333;
            text-align: center;
            padding: 10px;
        }

        nav a {
            color: #FFD700;
            text-decoration: none;
            margin: 0 30px; /* Add equal left and right margins to space out the buttons */
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
        }

        .team-section {
            background-color: #f7f7f7;
            padding: 40px 0;
        }

        .team-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .team-member {
            text-align: center;
            margin: 20px;
            flex: 1;
            max-width: 300px;
        }

        .team-member img {
            max-width: 100%;
            height: auto;
            border-radius: 50%; 
        }

        .team-member p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://static.wikia.nocookie.net/atlantlcs-the-solar-system/images/8/88/Titan.png/revision/latest?cb=20220918124706" alt="Your Image Description" id="logo" align="right" style="width: 75px; height: auto;">

    <nav>

            <div class="team-member">
